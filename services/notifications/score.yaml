apiVersion: score.dev/v1b1
metadata:
  name: notifications
  annotations:
    dapr.io/enabled: "true"
    dapr.io/app-id: "notifications"
    dapr.io/app-port: "3001"
containers:
  notifications:
    image: .
    variables:
      APP_PORT: "3001"
      TOPIC_NAME: "${resources.subscription.topic}"
resources:
  pubsub:
    type: dapr-pubsub
    id: pubsub
  subscription:
    type: dapr-subscription
    params:
      topic: "notifications"
      pubsub: "${resources.pubsub.name}"