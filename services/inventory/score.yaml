apiVersion: score.dev/v1b1
metadata:
  name: inventory
  annotations:
    dapr.io/enabled: "true"
    dapr.io/app-id: "inventory"
    dapr.io/app-port: "3002"
containers:
  inventory:
    image: .
    variables:
      APP_PORT: "3002"
      STATESTORE_NAME: "${resources.inventory-state.name}"
resources:
  inventory-state:
    type: dapr-state-store
    class: redis