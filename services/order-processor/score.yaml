apiVersion: score.dev/v1b1
metadata:
  name: order-processor
  annotations:
    dapr.io/enabled: "true"
    dapr.io/app-id: "order-processor"
    dapr.io/app-port: "3000"
containers:
  order-processor:
    image: .
    variables:
      APP_PORT: "3000"
      PUBSUB_NAME: "${resources.pubsub.name}"
      TOPIC_NAME: "notifications"
resources:
  pubsub:
    type: dapr-pubsub
    id: pubsub